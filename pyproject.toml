[project]
name = "mcp-bauplan"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
  "fastmcp>=2.9.0,<3.0",
  "uvicorn[standard]",
  "bauplan>=0.0.3a431",
  "pydantic>=2.6",
]

[project.scripts]
mcp-bauplan = "mcp_bauplan.app:main"

[build-system]
requires = ["setuptools>=61", "wheel"]
