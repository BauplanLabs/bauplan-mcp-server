[project]
name = "mcp-bauplan"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
  "fastmcp>=2.9.0,<3.0",
  "uvicorn[standard]",
  "bauplan>=0.0.3a431",
  "pydantic>=2.6",
]

[project.scripts]
mcp-bauplan = "mcp_bauplan.app:main"

[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project.optional-dependencies]
test = [
  "pytest>=8.0",
  "pytest-timeout>=2.0",
]

[tool.setuptools]
packages = ["mcp_bauplan"]

[tool.pytest.ini_options]
testpaths = ["tests"]
markers = [
  "integration: marks tests as integration tests (may be slow, requires Claude CLI)",
]
# Default timeout for integration tests (5 minutes)
timeout = 300
